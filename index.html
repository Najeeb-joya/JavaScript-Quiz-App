<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JavaScript Quize </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>JavaScript Quize</h1>
        </div>
        <div class="result">
            <h2 class="result-title">Answer to the Below 5 Questions.</h2>
            <h1 class="result-title1"> </h1>
        </div>
        
        <div class="questions">
            <span>Questions:</span>
            <form action="" class="qform">
                
                <div class="question question1">
                    <p>1: What city is the capital of Iran?</p>
                
                    <div> <label><input type="radio" name = "answer1" value="tehran" />Teharan</label> </div> 
                    <div> <label><input type="radio" name = "answer1" value="mashhad"/>Mashhad</label> </div>
                    <div> <label><input type="radio" name = "answer1" value="waramen"/>Waramen</label> </div>
                </div>

                <div class="question question2">
                    <p>2: What city is the capital of Afghanistan?</p>
                
                    <div> <label><input type="radio" name = "answer2" value="herat"/>Herat</label> </div>
                    <div> <label><input type="radio" name = "answer2" value="kabul"/>Kabul</label> </div>
                    <div> <label><input type="radio" name = "answer2" value="balkh"/>Balkh</label> </div>

                </div>
            
                
                <div class="question question3">
                    <p>3: Whic country has common border with Afghanistan?</p>
                    <div> <label><input type="radio" name = "answer3" value="pakistan"/>Pakistan</label> </div>
                    <div> <label><input type="radio" name = "answer3" value="india"/>India</label> </div>
                    <div> <label><input type="radio" name = "answer3" value="turky"/>Turky</label> </div>
                    
                </div>


                <div class="question question4">
                    <p>4: How may stats does US have?</p>
                    <div> <label><input type="radio" name = "answer4" value="32"/>32</label> </div>
                    <div> <label><input type="radio" name = "answer4" value="50"/>50</label> </div> 
                    <div> <label><input type="radio" name = "answer4" value="18"/>18</label> </div>
                    

                </div>

                <div class="question question5">
                    <p>5: HTML stands for?</p>
                
                    <div> <label><input type="radio" name = "answer5" value="hyper text multi layer"/>Hyper Text Multi Layer</label> </div>
                    <div> <label><input type="radio" name = "answer5" value="hyper text method language"/>Hyper Text Method Language</label> </div> 
                    <div> <label><input type="radio" name = "answer5" value="hyper text markup language"/>Hyper Text Markup Language</label> </div>
        
                </div>
                

            <input type="submit" value="Submit" class="submit"/>
            </form>
        </div>
    </div>

    <script src="first.js"></script>
</body>
</html>
